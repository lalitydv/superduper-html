<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superduper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" type="text/css" href="style.css" /> -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              blue: "#073B74",
              grey: "#858C8E",
              lightw: "#D9D9D9",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div class="flex justify-center items-center z-1 p-5">
      <div
        class="max-w-xl p-4 w-full rounded-md border-l-4 border-blue border-r-2 border-blue border-t-8 border-blue border-b-8 border-blue"
      >
        <img src="images\logo1.png" alt="img" class="mx-auto" />
        <div class="text-center">
          <h1 class="text-3xl font-bold">Login</h1>
          <p class="mt-2 text-grey">(Admin of Employee Login)</p>
        </div>
        <!-- form start -->
        <div class="px-8 py-4">
          <form>
            <div>
              <label for="fname" class="text-grey text-[13px]">Your Email</label
              ><br />
              <input
                type="email"
                name="fname"
                class="border-2 border-grey w-full p-1 px-3 rounded-md mt-2 focus:outline-none"
              />
            </div>
            <div class="mt-3">
              <label for="lname" class="text-grey text-[13px]">Password</label
              ><br />
              <input
                type="password"
                id="fname"
                name="fname"
                class="border-2 border-grey w-full p-1 px-3 rounded-md mt-2 focus:outline-none"
              />
            </div>
            <div class="flex justify-between flex-wrap md:flex-nowrap my-4">
              <div>
                <input type="checkbox" id="vehicle1" name="vehicle1" />
                <span class="ms-2">Remember me</span>
              </div>
              <div>
                <a href="./forgot.html">
                  <p class="text-blue font-semibold">Forgot Password ?</p></a
                >
              </div>
            </div>
            <div
              class="flex justify-between items-center w-[100%] md:w-[70%] bg-lightw px-3 py-2"
            >
              <div class="flex items-center">
                <input
                  type="checkbox"
                  name="vehicle1"
                  class="w-[18px] h-[18px]"
                />
                <span class="ms-2">i'm Not a Robot</span>
              </div>
              <div>
                <img src="images\loginim.png" alt="img" class="w-[80%]" />
              </div>
            </div>
            <input
              type="submit"
              value="Sing in"
              class="bg-blue w-full py-2 text-white mt-7 rounded-md"
            />
          </form>
        </div>
        <!-- form end -->
      </div>
    </div>
  </body>
</html>
