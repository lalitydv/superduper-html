    <script src="js/main.js"></script>
    <script>
      let currentStep = 1;

      function nextStep(step) {
        if (step < 3) {
          document.querySelector(`.step.active`).classList.remove("active");
          document
            .querySelector(`.step:nth-child(${step + 1})`)
            .classList.add("active");
          currentStep = step + 1;
        }
      }

      function prevStep(step) {
        if (step > 1) {
          document.querySelector(`.step.active`).classList.remove("active");
          document
            .querySelector(`.step:nth-child(${step - 1})`)
            .classList.add("active");
          currentStep = step - 1;
        }
      }
    </script>
